<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading</title>
  
  <link rel="icon" href="3CH0 logo.png" type="image/png">
  <style>
    :root {
      --main-bg: #0a0a0a;
      --gradient: linear-gradient(135deg, #ffffff, #92cdec, #0069d9);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--main-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Animated background matching other pages */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(146, 205, 236, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 105, 217, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(146, 205, 236, 0.1) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundShift 20s ease infinite;
    }

    @keyframes backgroundShift {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    .wrapper {
      width: 300px;
      height: 100px;
      position: relative;
      z-index: 1;
    }

    .circle {
      width: 40px;
      height: 40px;
      position: absolute;
      border-radius: 50%;
      background: var(--gradient);
      left: 15%;
      transform-origin: 50%;
      animation: circle7124 .5s alternate infinite ease;
      box-shadow: 0 0 20px rgba(146, 205, 236, 0.4);
    }

    @keyframes circle7124 {
      0% {
        top: 100px;
        height: 10px;
        border-radius: 50px 50px 25px 25px;
        transform: scaleX(1.7);
      }

      40% {
        height: 40px;
        border-radius: 50%;
        transform: scaleX(1);
      }

      100% {
        top: 0%;
      }
    }

    .circle:nth-child(2) {
      left: 45%;
      animation-delay: .2s;
    }

    .circle:nth-child(3) {
      left: auto;
      right: 15%;
      animation-delay: .3s;
    }

    .shadow {
      width: 40px;
      height: 6px;
      border-radius: 50%;
      background-color: rgba(146, 205, 236, 0.3);
      position: absolute;
      top: 102px;
      transform-origin: 50%;
      z-index: -1;
      left: 15%;
      filter: blur(1px);
      animation: shadow046 .5s alternate infinite ease;
    }

    @keyframes shadow046 {
      0% {
        transform: scaleX(1.5);
      }

      40% {
        transform: scaleX(1);
        opacity: .7;
      }

      100% {
        transform: scaleX(.2);
        opacity: .4;
      }
    }

    .shadow:nth-child(4) {
      left: 45%;
      animation-delay: .2s
    }

    .shadow:nth-child(5) {
      left: auto;
      right: 15%;
      animation-delay: .3s;
    }
  </style>

  <!-- Auto-redirect to home.html after 5 seconds -->
  <script>
    setTimeout(() => {
      window.location.href = "home.html";
    }, 4500);
  </script>
</head>
<body>

  <div class="wrapper">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="shadow"></div>
    <div class="shadow"></div>
    <div class="shadow"></div>
  </div>

</body>
</html>
